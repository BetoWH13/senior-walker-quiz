[build]
  # Since this is a simple static site with no build step
  publish = "."
  # No build command needed for static site
  command = ""

[build.environment]
  # Set Node.js version if needed for any future functionality
  NODE_VERSION = "18"

# Specify the branch to deploy from
[context.production]
  branch = "gh-pages"

# Redirect for SPA if you add routing later
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Custom headers for security and caching
[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
# Cache CSS and JS files
[[headers]]
  for = "*.css"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "*.{png,jpg,jpeg,gif,webp,svg,ico}"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
